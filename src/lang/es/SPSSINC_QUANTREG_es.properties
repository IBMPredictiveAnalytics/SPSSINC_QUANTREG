#Language properties for SPSSINC QUANTREG
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Summary=Estime uno o m\u00e1s cuantiles condicionales para un modelo lineal.
Description=Este procedimiento estima uno o m\u00e1s cuantiles condicionales (0 <= q <= 1) para un modelo lineal, utilizando la funci\u00f3n rq del paquete quantreg de R. Como contraste, la regresi\u00f3n habitual estima la media condicional. El procedimiento le permite elegir el algoritmo de estimaci\u00f3n, as\u00ed como el m\u00e9todo para estimar el error est\u00e1ndar. Puede guardar ambos, los residuos de la regresi\u00f3n y los coeficientes estimados.

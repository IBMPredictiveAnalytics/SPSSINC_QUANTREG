#Language properties for SPSSINC QUANTREG
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Summary=Estimation d'un ou de plusieurs quantiles conditionnels pour un mod\u00e8le lin\u00e9aire
Description=Cette proc\u00e9dure estime un ou plusieurs quantiles conditionnels (0 \u2264 q \u2264 1) pour un mod\u00e8le lin\u00e9aire, en utilisant la fonction rq du pack quantreg de R. \u00c0 l'oppos\u00e9, la r\u00e9gression ordinaire estime la moyenne conditionnelle. Cette proc\u00e9dure permet de choisir l'algorithme d'estimation ainsi que la m\u00e9thode d'estimation de l'erreur standard. Vous pouvez sauvegarder \u00e0 la fois les r\u00e9sidus de la r\u00e9gression et les coefficients estim\u00e9s.

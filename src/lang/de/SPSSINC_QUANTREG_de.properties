Summary=Mindestens ein bedingtes Quantil f\u00fcr ein lineares Modell sch\u00e4tzen
Description=Diese Prozedur sch\u00e4tzt mindestens ein bedingtes Quantil (0 <= q <= 1) f\u00fcr ein lineares Modell mithilfe der rq-Funktion aus dem R-Quantreg-Paket. In einer gew\u00f6hnlichen Regression wird dagegen nur der bedingte Mittelwert gesch\u00e4tzt. Die Prozedur erm\u00f6glicht es Ihnen, den Sch\u00e4tzalgorithmus sowie die Methode zur Sch\u00e4tzung des Standardfehlers auszuw\u00e4hlen. Sie k\u00f6nnen sowohl die gesch\u00e4tzten Koeffizienten als auch die Residuen aus der Regression sch\u00e4tzen.

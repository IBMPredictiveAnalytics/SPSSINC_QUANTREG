Summary=Oszacowanie jednego lub wi\u0119kszej liczb\u0119 kwantyli warunkowych dla modelu liniowego.
Description=Ta procedura szacuje jeden lub wi\u0119ksz\u0105 liczb\u0119 kwantyli warunkowych (0 = q = 1) do modelu liniowego za pomoc\u0105 funkcji rq z pakietu R quantreg. Dla por\u00f3wnania zwyk\u0142a regresja szacuje \u015bredni\u0105 warunkow\u0105. Ta procedura umo\u017cliwia wyb\u00f3r algorytmu estymacji, a tak\u017ce metody estymacji b\u0142\u0119du standardowego. Ta procedura umo\u017cliwia zapisanie reszt z regresji oraz zapisanie szacowanych wsp\u00f3\u0142czynnik\u00f3w.

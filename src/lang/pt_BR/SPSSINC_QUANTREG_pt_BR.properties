#Language properties for SPSSINC QUANTREG
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Summary=Estimar um ou mais quantis condicionais para um modelo linear.
Description=Este procedimento estima um ou mais quantis condicionais (0 <= q <= 1) para um modelo linear, usando a fun\u00e7\u00e3o rq do pacote quantreg R. Em contraste, a regress\u00e3o ordin\u00e1ria estima a m\u00e9dia condicional. O procedimento permite escolher o algoritmo de estima\u00e7\u00e3o, bem como o m\u00e9todo para estimar um erro padr\u00e3o. \u00c9 poss\u00edvel salvar os residuais da regress\u00e3o e dos coeficientes estimados.

#Language properties for SPSSINC QUANTREG
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Summary=Stimare uno o pi\u00f9 quantili condizionali per un modello lineare.
Description=Questa procedura stima uno o pi\u00f9 quantili condizionali (0 <= q <= 1) per un modello lineare, utilizzando la funzione rq dal package R quantreg. La regressione ordinaria, invece, stima la media condizionale. Questa procedura consente di scegliere l'algoritmo di stima e il metodo per stimare l'errore standard. \u00c8 possibile salvare entrambi i residui dai coefficienti di regressione e stimati.
